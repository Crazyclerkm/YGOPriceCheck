<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YGO Price Check</title>
    <link rel="stylesheet" href="style.css">
    <script defer="true" type="module" src="scripts/home.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />
  </head>

  <body>
    <div id="header">
      <div id="wishlist">
        <a href="wishlist.html">
          <img src="images/wishlist.svg" width="50px" height="50px" />
        </a>
      </div>

      <div id="search">
        <div id="search-form">
          <input id="search-input" autocomplete="off" type="text" name="search" placeholder="Search">
        </div>
        
        <div id="search-seperator">
          
        </div>

        <select id="sort-select" id="sort" name="sort">
          <option value="">Default</option>
          <option value="Name">Name</option>
          <option value="Price desc">Price ↑</option>
          <option value="Price asc">Price ↓</option>
          <option value="Vendor">Vendor</option>
          
        </select>
       
      </div>

      <div id="wishlist-notification">
      
      </div>

      <div id="sort-container">
        
      </div>

      <div id="options">
        <a id="open-options-menu" href="#">
          <img id="options-icon" src="images/cog.svg">
          
        </a>

        <div id="options-menu">
          <div id="options-header">
            <h2 id="options-heading">
              Selected Vendors:
            </h2>
            <img id="close-options-menu" src="images/x.svg">
            
          </div>

          <div id="options-content">
            <form id="vendor-form" >
            </form>
          </div>
        </div>
      </div>
    </div>
    <br>

    <div id="product-container">
    </div>

    <div id="wishlist-menu">
      <div id="wishlist-menu-header">
        <h1 id="wishlist-menu-title"> Add to List </h1>
        <img id="close-wishlist-menu" height="25px" src="images/x.svg">
        
      </div>

      <form id="wishlist-menu-content"></form>
      
      <div id="new-wishlist-form">
        <input id="new-wishlist-input">
        <img id="new-wishlist-submit" src="images/+.svg">
      </div>

      <div id="wishlist-menu-footer">
        <button class="wishlist-menu-footer-button" id="new-wishlist">New List</button>
        <button class="wishlist-menu-footer-button" id="add-wishlist">OK</button>
      </div>
    </div>

  </body>


</html>
